{% extends "layout.html" %}

{% block body %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
    {% for item in search_result %}
    <tr>
      <td>{{ item.isbn }}</td>
      <td><a href="{{ url_for('book', book_id = item.id) }}">{{ item.title }}</a></td>
      <td>{{ item.author }}</td>
      <td>{{ item.year }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
